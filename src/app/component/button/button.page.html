<ion-header translucent={true}>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Button</ion-title>
  </ion-toolbar>
</ion-header>,

<ion-content fullscreen={true}>
  <section>
    <ion-list-header>
      <ion-label>
        Small Size
      </ion-label>
    </ion-list-header>
    <ion-button size="small">Default</ion-button>
    <ion-button size="small" color="secondary">Secondary</ion-button>
    <ion-button size="small" color="tertiary">Tertiary</ion-button>
  </section>

  <section>
    <ion-list-header>
      <ion-label>
        Default Size
      </ion-label>
    </ion-list-header>
    <ion-button color="success">Success</ion-button>
    <ion-button color="warning">Warning</ion-button>
    <ion-button color="danger">Danger</ion-button>
  </section>

  <section>
    <ion-list-header>
      <ion-label>
        Large Size
      </ion-label>
    </ion-list-header>
    <ion-button size="large" color="light">Light</ion-button>
    <ion-button size="large" color="medium">Medium</ion-button>
    <ion-button size="large" color="dark">Dark</ion-button>
  </section>

  <section>
    <ion-list-header>
      <ion-label>
        Block Width
      </ion-label>
    </ion-list-header>
    <ion-button expand="block">A block button</ion-button>
  </section>

  <section>
    <ion-list-header>
      <ion-label>
        Full Width
      </ion-label>
    </ion-list-header>
    <ion-button expand="full" color="secondary">A full-width button</ion-button>
  </section>

  <ion-label>
    Test
  </ion-label>
  <ion-button>Default Button</ion-button>
  <ion-button color="light">Light Button</ion-button>
  <ion-button expand="block">Block Button</ion-button>
  <ion-button expand="full">Full Button</ion-button>
  <ion-button expand="full" fill="clear">Full Button</ion-button>
  <ion-button expand="full" fill="outline">Full Button</ion-button>
  <ion-button expand="full" fill="solid">Full Button</ion-button>
  <ion-button shape="round">Round Button</ion-button>
  <ion-button>
    <ion-icon slot="start" name="star" color="success"></ion-icon>
    Left Icon
  </ion-button>
  <ion-button>
    Right Icon
    <ion-icon slot="end" name="star" color="secondary"></ion-icon>
  </ion-button>
  <ion-button>
    <ion-icon slot="icon-only" name="star" color="warning"></ion-icon>
  </ion-button>
</ion-content>
